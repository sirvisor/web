<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>버튼</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        h2 {
            margin: 20px 0;
        }
        
        button.btn {
            margin-left: 10px;
            float: left;
        }
        
        .inner {
            margin: 100px auto;
            width: 70%
        }
    </style>

    <script>
        $(function () {
            $('#myButtons1 .btn').click(function () {
                $(this).button('toggle');
            });

            $('#myButtons2 .btn').click(function () {
                $(this).button('loading')
                    .delay(1000).queue(function () {});
            });

            $('#myButtons3 .btn').click(function () {
                $(this).button('loading')
                    .delay(1000).queue(function () {
                        $(this).button('reset');
                    });
            });

            $('#myButton4').click(function () {
                $(this).button('loading')
                    .delay(1000).queue(function () {
                        $(this).button('complete');
                    });
            });
        });
    </script>
</head>


<body>
	<div class="container">
		<h2>버 튼 메 소 드 </h2>
		
		<h4> .button('toggle') 메 소 드 예 제 </h4>
		<div id="myButtons1" class="bs-example">
			<button type="button" class="btn btn-primary">버튼</button>
		</div>
		
		<div class="clearfix"></div>

		<h4> .button('loading') 메 소 드 예 제 </h4>
		<div id="myButtons2" class="bs-example">
			<button type="button" class="btn btn-primary" data-loading-text="로 딩 중 ...">버튼</button>
		</div>
		
		<div class="clearfix"></div>
		
		<h4> .button('reset') 메 소 드 예 제 </h4>
		<div id="myButtons3" class="bs-example">
			<button type="button" class="btn btn-primary" data-loading-text="로 딩 중 ...">버튼</button>
		</div>
		
		<div class="clearfix"></div>

		<h4> .button(string) 메 소 드 예 제 </h4>
		<button type="button" class="btn btn-primary" id="myButton4" data-complete-text="로 딩 끝 ">버튼</button>

	</div>
</body>
 </html>
