<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>툴팁</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        h2 {
            margin: 20px 0;
        }
        
        button.btn {
            margin-left: 10px;
            float: left;
        }
        
        .inner {
            padding: 50px 0;
        }
    </style>

    <script>
        /*
		show.bs.tooltip : show 인스턴스 메소드가 호출되는 즉시 실행
    	hide.bs.tooltip : hide 인스턴스 메소드가 호출되는 즉시 실행
    	shown.bs.tooltip : 툴팁이 사용자에게 보여진 후 실행
    	hidden.bs.tooltip : 툴팁이 사용자로부터 사라진 후 실행
		
		*/
		$(function () {
			/*툴팁 자동실행*/
            $('.tooltip-show').tooltip('show');
			/*툴팁에 마우스 호버시 경고창 출력*/
            $('.tooltip-show').on('show.bs.tooltip',
                function () {
                    alert('경고');
                });
        });
    </script>
</head>


<body>
    <div class="container">
        <h2>툴팁 이벤트</h2>
        <div class="inner">
            이곳의 <a href="#" class="tooltip-show" data-toggle="tooltip" title="기본 툴팁">툴팁</a>은 기본적으로 show 속성이 적용되어 있으며, 해당 링크에 마우스 오버시 자바스크립트 메시지를 보여준다.
        </div>
    </div>
</body>
</html>
