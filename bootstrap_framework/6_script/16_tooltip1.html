<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>툴팁</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        h2 {
            margin: 20px 0;
        }
        
        button.btn {
            margin-left: 10px;
            float: left;
        }
    </style>

    <script>
        $(function () {
            $("[data-toggle='tooltip']").tooltip();
        });
    </script>
</head>


<body>
    <div class="container">
        <h2>기 본 링 크 를 이 용 한 툴 팁 </h2>
        <div class="tooltip-test">
            <ul>
                <li>기 본 툴 팁 은 <a href="#" data-toggle="tooltip" title="기 본 툴 팁 ">상 단 </a>에 표 시 된 다 .</li>
                <li><a href="#" data-toggle="tooltip" data-placement="left" title="왼 쪽 표 시 ">왼 쪽 </a>으 로 툴 팁 이 표 시 된 다 . </li>
                <li><a href="#" data-toggle="tooltip" data-placement="right" title="오 른 쪽 에 표 시 ">오 른 쪽 </a>에 표 시 된 다 .</li>
                <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="하 단 에 표 시 ">
 하 단 </a>에 표 시 된 다 .</li>
            </ul>


            <hr>
            <h2>버 튼 을 이 용 한 툴 팁 </h2>

            <button type="button" class="btn btn-default" data-toggle="tooltip" title="기 본 툴 팁 "> 기 본 툴 팁 </button>

            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="왼 쪽 ">
                툴 팁 왼 쪽 </button>

            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="상 단 "> 툴 팁 상 단 </button>

            <button type="btton" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="하 단 ">
                툴 팁 하 단 </button>

            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="오 른 쪽 ">
                툴 팁 오 른 쪽 </button>
        </div>
    </div>
</body>

</html>
