<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>모달 메소드</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            $('#myModal').modal({
                keyboard: true
				/*
				backdrop : true = esc로 종료
				show : true		= 모달 배경 포함 여부
				remote :false [url(path)]
				원격url이 제공될 때 내용을 hQuery의 load를 통해 불러와서 모달 요소에 삽입한다.
				약 data속성 api를 사용하려면, url을 htrf속성에 명시.
				예)<a data-toggle="modea" href="rem.htm" data-target="#modal"
				*/
            });
        });
    </script>
</head>


<body>
    <div class="container">
        <h2>모 달 메 소 드 </h2>

        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">모 달 윈 도 우 실 행 </button>

        <!-- Modal Window 영 역 -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">모 달 제 목 </h4>
                    </div>
                    <div class="modal-body">
                        ESC button 을 누 르 면 종 료 !
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn
btn-default" data-dismiss="modal">닫 기 </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>
    </body>
</html>
