<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>모달 사이즈 조절</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>


<body>
    <div class="container">
        <h1> 모달사이즈조절 </h1>

        <hr>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#bs-example-modal-lg">큰 모달 윈도우실행
        </button>

        <hr>
        <a href="#bs-example-modal-sm" data-toggle="modal">작은모달 윈도우실행</a>


        <!-- Modal Window 영 역 -->
        <!--큰 모 달 -->
        <div class="modal fade" id="bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <!--modal-lg : 큰 모달 윈도우-->
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;
</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myLargeModalLabel">모 달 제 목 </h4>
                    </div>
                    <div class="modal-body">
                        <p>여 기 는 큰 모 달 </p>
                    </div>
                </div>
            </div>
        </div>


        <!--작 은 모 달 -->
        <div class="modal fade" id="bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <!--modal-sm : 작은 모달 윈도우-->
            <div class="modal-dialog modal-sm">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;
</span><span class="sr-only">Close</span>
                </button>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;
</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="mySmallModalLabel">모 달 제 목 </h4>
                    </div>
                    <div class="modal-body">
                        <p>여 기 는 작 은 모 달 </p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
