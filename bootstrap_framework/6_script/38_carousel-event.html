<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        h2 {
            margin: 20px 0;
        }
        
        .control {
            position: absolute;
            top: 50%;
            z-index: 5;
            display: inline-block;
        }
    </style>

    <script>
		/*
		slide.bs.carousel	slide 메소드 적용 즉시 실행
		slid.bs.carousel	slide 전환을 완료할 때 실행
		*/
        $(function () {
                    $('#myCarousel').on('slide.bs.carousel',
                        function () {
                            alert("슬라이드 작동!" );
                            });
                    });
    </script>
</head>


<body>
    <div class="container">


        <h2>Carousel 이 벤 트 </h2>
        <div id="myCarousel" class="carousel slide">

            <!-- 인 디 케 이 터 -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Carousel 아 이 템 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/slide1.jpg" alt="슬 라 이 드1"> </div>
                <div class="item">
                    <img src="images/slide2.jpg" alt="슬 라 이 드2"> </div>
                <div class="item">
                    <img src="images/slide3.jpg" alt="슬 라 이 드3"> </div>
            </div>

            <!-- 컨 트 롤 -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="icon-next"></span>
            </a>

        </div>
    </div>
</body>

</html>
