<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>경고(alert)</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        h2 {
            margin: 20px 0;
        }
        
        button.btn {
            margin-left: 10px;
            float: left;
        }
        
        .inner {
            margin: 200px auto;
            width: 70%
        }
    </style>

    <script>
        $(function () {
            $('.close').click(function () {
                $('#myAlert').alert();
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h3>alert() 메 소 드 를 이 용 한 경 고 메 시 지 </h3>
        <div id="myAlert" class="alert alert-success">
            <a href="#" class="close" data-dismiss="alert">
&times;</a>
            <strong>성 공 !</strong> 성 공 적 으 로 전 송 되 었 습 니 다 .
        </div>
        <div id="myAlert" class="alert alert-warning">
            <a href="#" class="close" data-dismiss="alert">
&times;</a>
            <strong>주 의 !</strong> 네 트 워 크 에 문 제 가 있 습 니 다 .
        </div>
    </div>

</body>

</html>
