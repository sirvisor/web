<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>경고(alert)</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        h2 {
            margin: 20px 0
        }
        
        button.btn {
            margin-left: 10px;
            float: left;
        }
        
        .inner {
            margin: 200px auto;
            width: 70%
        }
    </style>

    <script>
		/*
		close.bs.alert : close메소드 호출 즉시 실행
		closed.bs.alert : 경고가 종료된 후 실행
		*/
        $(function () {
            $('#myAlert1').bind('close.bs.alert', function () {
                alert("종 료 하 시 겠 습 니 까 ?");
			});
			$('#myAlert2').bind('closed.bs.alert', function () {
                alert("종 료 하 시 겠 습 니 까 ?");
            });
        });
    </script>
</head>


<body>
    <div class="container">
        <h3>경 고 이 벤 트 예 제 </h3>
        <div id="myAlert1" class="alert alert-success">
            <a href="#" class="close" data-dismiss="alert">
&times;</a>
            <h2>성 공 !</h2>
            <p>성 공 적 으 로 작 업 이 수 행 되 었 습 니 다 . </p>
        </div>
        
        <div id="myAlert2" class="alert alert-success">
            <a href="#" class="close" data-dismiss="alert">
&times;</a>
            <h2>성 공 !</h2>
            <p>성 공 적 으 로 작 업 이 수 행 되 었 습 니 다 . </p>
        </div>
    </div>
</body>

</html>
