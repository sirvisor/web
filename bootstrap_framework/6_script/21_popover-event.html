<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>팝오버</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        h2 {
            margin: 20px 0;
        }
        
        button.btn {
            margin-left: 10px;
            float: left;
        }
        
        .inner {
            margin: 200px auto;
            width: 70%
        }
    </style>

    <script>
        $(function () {
            $('.popover-show').popover('show');
        });
/*		show.bs.popover : show 인스턴스 메소드가 호출 즉시 실행
    	hide.bs.popover : hide 인스턴스 메소드가 호출 즉시 실행
    	shown.bs.popover : 팝오버가 보여진 후 실
    	hidden.bs.popover : 팝오버가 사라진 후 실행*/
		
        $(function () {
            $('.popover-show').on('shown.bs.popover',
                function () {
                    alert("Show 상 태 일 때 경 고 메 시 지 보 여 줌 ");
                });
        });
    </script>
</head>


<body>
    <div class="container">
        <h2>팝오버</h2>

        <div class="inner">

            <button type="button" class="btn btn-primary popover-show" title="팝오버 제목" data-container="body" data-toggle="popover" data-content="팝오버 내용">팝오버 왼쪽</button>

        </div>
    </div>

</body>

</html>
