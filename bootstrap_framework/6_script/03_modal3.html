<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>모달 애니메이션제거</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>


<body>
    <div class="container">
        <h1>모 달 애 니 메 이 션 제 거 </h1>
        <hr>

        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">모 달 윈 도 우 실 행 </button>
        <hr>
        <a href="#myModal" data-toggle="modal">모 달 윈 도 우 실 행
</a>
        <!-- Modal 윈도우 영역
        calss=modal fade: moda fade
		class=modal : 페이ㅡ 안
        -->
        <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;
</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">모 달 제 목 </h4>
                    </div>
                    <div class="modal-body">
                        <p>여 기 는 내 용 이 들 어 가 는 곳 </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn
btn-default" data-dismiss="modal">닫 기 </button>
                    </div>
                </div>
                <!-- 모 달 콘 텐 츠 -->
            </div>
            <!-- 모 달 다 이 얼 로 그 -->
        </div>
        <!-- 모 달 전 체 윈 도 우 -->

    </div>
</body>

</html>
