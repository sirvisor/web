<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--이거없으면 모바일지원(반응형)안돼-->
    <!--위 3개의 메타 태그는 +반드시+ head 태그 처음에 작성해야함-->
    <title>bootstrap중첩</title>
    
    <!--부트 스트랩-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
<!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!--jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!--모든 컴파일된 플러그인 포함-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    
    <style>
        /*xs모바일(<768px)     sm태블릿(>=768px) 
          md데스크탑(>=992px)  lg데스크탑(>=1200px)*/
        .col-xs-1, .col-sm-1, .col-md-1, .col-lg-1,
        .col-xs-2, .col-sm-2, .col-md-2, .col-lg-2,
        .col-xs-3, .col-sm-3, .col-md-3, .col-lg-3,
        .col-xs-4, .col-sm-4, .col-md-4, .col-lg-4,
        .col-xs-5, .col-sm-5, .col-md-5, .col-lg-5,
        .col-xs-6, .col-sm-6, .col-md-6, .col-lg-6,
        .col-xs-7, .col-sm-7, .col-md-7, .col-lg-7,
        .col-xs-8, .col-sm-8, .col-md-8, .col-lg-8,
        .col-xs-9, .col-sm-9, .col-md-9, .col-lg-9,
        .col-xs-10, .col-sm-10, .col-md-10, .col-lg-10,
        .col-xs-11, .col-sm-11, .col-md-11, .col-lg-11,
        .col-xs-12, .col-sm-12, .col-md-12, .col-lg-12 {
            border: 1px solid tomato;
            padding: 15px;
        }
        .row {
            margin-bottom: 10px;
            margin-top: 10px;
        }
        /*중첩그리드를 표시하는 스타일*/
        .nested {
            padding: 10px;
            border-color: #555;
            background-color: #ddd;
        }
    </style>
</head>

<body>
<!--컨테이너가 총너비를 자동으로 조절시켜서폭이 작아져-->
<div class="container"> 

 <div class="row">
     <div class="col-md-8">.col-md-8
     <div class="row">
         <div class="col-md-4 nested">
             내부 12개 그리드 중 4개 .col-md-4
         </div>
         <div class="col-md-8 nested">
            내부 12개 그리드 중 8개 .col-md-8
         </div>
     </div>
 </div>  
       <div class="col-md-4"> .col-md-4
             <div class="row">
                 <div class="col-md-6 nested">
                     내부 12개 그리드 중 6개 .col-md-6
                 </div>
                 <div class="col-md-6 nested">
                    내부 12개 그리드 중 6개 .col-md-6
             
                 </div>
             </div>
         </div>  
    </div>
</div>
 
 
</body>
</html>
