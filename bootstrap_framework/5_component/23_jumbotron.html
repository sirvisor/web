<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>경로와 페이지</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>


<body>

    <h1> 점보트론(왕사이즈~왕~ 기본 21px) </h1>
    
    <!--
        [점보트론 정보정리]
        -기본 글꼴 크기 :21px
        -내부 여백(padding) :30px
        -배경 색상 : #eee;
        -점보트론을 콘테이너 클래스 외부에 배치하면 너비가 100%로 설정된다.
        -역할 : 중요한 정보 강조하여 -> 페이지 가독성 증가시킴
    -->
    <div class="jumbotron">
        <div class="container">
            <h1>Hello, world!</h1>
            <p>점보트론을 사용하여, 웹사이트에서 중요한 내용 또는 공지 사항 등을 부각시킬 수 있다.</p>

            <p><a class="btn btn-primary btn-lg">버 튼 </a>
            </p>
        </div>
    </div>


    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1>Hello, world!<br>
 <small>점보트론내의 h1글꼴크기 </small>
 </h1>
                <p>.container 내부에 있는 일반 글꼴크기 </p>
                <p><a class="btn btn-primary btn-lg">버 튼
</a>
                </p>
            </div>
        </div>


        <h1>Hello, world!<br>
 <small>일반 h1 크기의 글꼴 크기 . 점보트론이 적용된 곳과 비교 </small>
 </h1>
        <p>일 반 컨 텐 츠 의 글 꼴 크 기 </p>

    </div>
    <!-- container 끝 -->
</body>

</html>
