<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>라벨과 배지</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h1> 라벨과 배지 </h1>
        <hr>
        <h4>라벨 사용 </h4>
        <table class="table">
            <thead>
                <tr>
                    <th>번 호 </th>
                    <th>제 목 </th>
                    <th>글 쓴 이 </th>
                </tr>
            </thead>
            <tr>
                <td>1</td>
                <td>테이블테스트 테이블테스트 테이블테스트
                   <!--span역할:  글자 옆의 작은 이미지new-->
                    <span class="label label-default"> New </span>
                </td>
                <td>홍 길 동 </td>
            </tr>
            <tr>
                <td>2</td>
                <td>테이블테스트 테이블테스트 테이블테스트
                <span class="label label-danger"> 중 요 </span>
                </td>
                <td>고 길 동 </td>
            </tr>
            <tr>
                <td>3</td>
                <td>테이블테스트 테이블테스트 테이블테스트
                    <span class="label label-info"> 정 보 </span>
                </td>
                <td>나 길 동 </td>
            </tr>
        </table>
        <hr>

        <span class="label label-default">Default</span>
        <span class="label label-primary">Primary</span>
        <span class="label label-success">Success</span>
        <span class="label label-info">Info</span>
        <span class="label label-warning">Warning</span>
        <span class="label label-danger">Danger</span>


        <hr>
        <h4> 배 지 (새글 몇개.. 이런거) </h4>
        <div class="col-xs-3">
            <ul class="nav nav-pills nav-stacked">

                <li class="active">
                    <a href="#">
                    <!--이놈이 배지의 역할을 해-->
                    <!--pullright를 써서 오른쪽에 뱃지가 붙어-->
                    <span class="badge pull-right"> 42</span>
                    메 뉴 1
               </a>
                </li>
                <li><a href="#">메 뉴 2</a></li>
                <li><a href="#">메 뉴 3</a></li>
                <li><a href="#">
                    <span class="badge pull-right">10</span> 
                    메 뉴 4
                </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- container 끝 -->
</body>

</html>
