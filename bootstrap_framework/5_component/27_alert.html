<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>alert</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style>
        body {
            padding-top: 20px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>경 고 </h1>
        <hr>
        <h4>경고유형 4가지 </h4>
        <div class="alert alert-success">입력하신 모든 정보가 성공적으로 서버에 전송되었습니다.</div>
        <div class="alert alert-info">모든 입력사항은 필수정보입니다 .</div>
        <div class="alert alert-warning">입력하신 내용 중 잘못된 입력값이있습니다 .</div>
        <div class="alert alert-danger">입력폼을 다시 한번 확인해주시기바랍니다 .</div>


        <hr>
        <h4>없애기버튼(X)과 .alert-dismissable을 이용한 경고없애기 </h4>
        <!--.alert-dismissable : 경고내용(해당div) 없애기
             조건) class="close" data-dismiss="alert" aria-hidden="true" 
                    를 반드시 넣어줘야 한다. -->
        <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <strong>경고 !</strong> 입력하신 이메일이 존재하지 않습니다.
        </div>


        <hr>
        <h4>경고내 링크처리는 .alert-link 선택자를 이용 </h4>
        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <strong>축하합니다.!</strong> 가입이 성공적으로 이루어졌습니다. <a href="#" class="alert-link">홈으로 돌아가기</a>
        </div>

    </div>
    <!-- container 끝 -->
</body>

</html>
