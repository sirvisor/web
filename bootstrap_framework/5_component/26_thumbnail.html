<body>
    <div class="container">
        <h1>썸 네 일 </h1>
        <hr>
        <h4>썸 네 일 이 미 지 </h4>
        <!--그리드 시스템을 위한 하나의 행(.row)-->
        <div class="row">
           
            <!--테블릿, 스마트폰에서는 2개의 그리드를 만들고 = (col-sm-6)
                데스트 탑에서는 4개의 그리드(.col-md-3)를 보여주도록 처리
            -->
            <div class="col-sm-6 col-md-3">
               <!--.thumbnail: 모서리 둥글고 약간의 여백이 있는 이미지공간이 생김-->
               <!--.thumbnail : 브라우저 크기에 따라 비례하여 이미지 크기 자동으로 조정 -->
                <a href="#" class="thumbnail">
                    <img src="images/thum1.jpg" alt="...">
                </a>
            </div>
            <div class="col-sm-6 col-md-3">

        <div class="row">
            <div class="col-sm-6 col-md-3">
                <div class="thumbnail">
                    <img src="images/thum1.jpg" alt="...">
                    
                    <!--.caption : 이미지에 캡션지정 : 제목, 내용 넣을 수 있음-->

                        <h3>제 목 과 </h3>
                        <p>내용도 넣을 수 있다 .</p>
