<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 그리드</title>
 
    
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
<!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
 
 
<!-- 부트스트랩 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
 
<!-- 부트스트랩 추가 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
 
<!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
 
<!-- 부트스트랩 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
 
 
</head>
<body>

    <div class="container">
        
        <h1>버튼그룹</h1>
        <h4>일반적인 버튼</h4>
        <button type="button" class="btn btn-default"> 버튼 1 </button>
        <button type="button" class="btn btn-default"> 버튼 2 </button>
        <button type="button" class="btn btn-default"> 버튼 3 </button>
        <button type="button" class="btn btn-default"> 버튼 4 </button>
        
        <hr>
        <h4>버튼 그룹으로 묶은 후 모습</h4> <!--마진사라져서 다닥다닥붙어-->
        <div class="btn-group">
            <button type="button" class="btn btn-default"> 버튼 1 </button>
            <button type="button" class="btn btn-default"> 버튼 2 </button>
            <button type="button" class="btn btn-default"> 버튼 3 </button>
            <button type="button" class="btn btn-default"> 버튼 4 </button>
        </div>
        
        <hr>
        <h4>버튼 그룹을 툴바 형식으로 변환</h4>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default"> 버튼 1 </button>
                <button type="button" class="btn btn-default"> 버튼 2 </button>
                <button type="button" class="btn btn-default"> 버튼 3 </button>
                <button type="button" class="btn btn-default"> 버튼 4 </button>
            </div>
        </div>
        
        
        <hr>
        <h4>버튼 그룹을 이용해서 버튼 크기 일괄 조절</h4>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default"> 버튼 1 </button>
            <button type="button" class="btn btn-default"> 버튼 2 </button>
            <button type="button" class="btn btn-default"> 버튼 3 </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default"> 버튼 1 </button>
            <button type="button" class="btn btn-default"> 버튼 2 </button>
            <button type="button" class="btn btn-default"> 버튼 3 </button>
        </div>
        
        
        <hr>
        <h4>중첩하기</h4>
        <div class="btn-group">
            <button style="button" class="btn btn-default">버튼1</button>
            <button style="button" class="btn btn-default">버튼2</button>
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">클릭 <span class="caret"> </span>
                </button>
                <ul class="dropdown-menu">
                    <li><a tabindex="-1" href="#">메뉴 1</a></li>
                    <li><a tabindex="-1" href="#">메뉴 2</a></li>
                </ul>
            </div>
        </div>
        
        
        <hr>
        <h4>수직정렬하기</h4>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-default">버튼 1</button>
            <button type="button" class="btn btn-default">버튼 2</button>
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">클릭 <span class="caret"> </span>
                </button>
            </div>
        </div>
        
        
        <hr>
        <h4>양쪽 정렬(a 태그로 이루어진 버튼에 한해서만 가능)</h4>
        <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-default">버튼1</a>
            <a href="#" class="btn btn-default">버튼2</a>
            <a href="#" class="btn btn-default">버튼3</a>
            <a href="#" class="btn btn-default">버튼4</a>
        </div>
        
        <h4>button 태그는 양쪽 정렬이 안됨</h4>
        <div class="btn-group btn-group-justified">
            <button type="button" class="btn btn-default">버튼1</a>
            <button type="button" class="btn btn-default">버튼2</a>
            <button type="button" class="btn btn-default">버튼3</a>
            <button type="button" class="btn btn-default">버튼4</a>
        </div>
        </div>
    </body>
</html>
