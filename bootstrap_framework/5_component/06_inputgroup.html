<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>입력 그룹</title>


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부트스트랩 추가 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>입력그룹 </h1>
        <hr>
        <h4>기본형 </h4>
        <!--전체 입력영역-->
        <div class="input-group">
           <!--addon써서 추가 영역과 아이콘 부착-->
            <span class="input-group-addon">
               <!--아이콘모양-->
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <!--실제 입력하는 부분-->
            <input type="text" class="form-control" placeholder=" 아이디 ">
        </div>
        
        <br>
        
        <div class="input-group">
            <span class="input-group-addon">
               <!--자물쇠 아이콘-->
                <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="text" class="form-control" placeholder=" 암호 ">
        </div>
        
        <br>
        <!--input 영역 뒤쪽에 addon붙이기 : 순서변경되어있지?-->
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-addon"> Cm </span>
        </div>
        
        <br>
        <!--앞 뒤로 addon붙이기-->
        <div class="input-group">
            <span class="input-group-addon"> 금액 </span>
            <input type="text" class="form-control">
            <span class="input-group-addon"> 원 </span>
        </div>


        <hr>
        <h4> 입력그룹 크기조절 </h4>
        <div class="input-group input-group-lg">
            <input type="text" class="form-control">
            <span class="input-group-addon"> Cm </span>
        </div>
        <br>
        <div class="input-group input-group">
            <input type="text" class="form-control">
            <span class="input-group-addon"> Cm </span>
        </div>
        <br>
        <div class="input-group input-group-sm">
            <input type="text" class="form-control">
            <span class="input-group-addon"> Cm </span>
        </div>

        <hr>
        <h4> 입력 그룹 체크박스 또는 라디오 버튼 추가 </h4>
        <div class="input-group">
            <span class="input-group-addon">
                 <!--애드온 내부에 체크박스가 쏙! 추가-->
                 <input type="checkbox">
             </span>
            <input type="text" class="form-control">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">
                 <!--애드온 내부에 라디오버튼 추가-->
                 <input type="radio">
             </span>
            <input type="text" class="form-control">
        </div>

        <hr>
        <h4> 입력 그룹 버튼 애드온 추가 </h4>
        <div class="input-group">
           <!--.input-group-btn: 디자인을 버튼으로 변경-->
            <span class="input-group-btn">
               <!--실제버튼삽입-->
                <button class="btn btn-default" type="button">Go!</button>
</span>
            <input type="text" class="form-control">
        </div>
        
        <br>
        <div class="input-group">
            <span class="input-group-addon">
 <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control">
            <span class="input-group-btn">
 <button class="btn btn-default" type="button">Go!</button>
 </span>
        </div>

        <br>
        <hr>
        <h4> 입력 그룹 버튼 드롭다운 또는 드롭업 추가 </h4>
        <div class="input-group">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"> 버 튼 1 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">메뉴 1</a></li>
                    <li><a href="#">메뉴 2</a></li>
                    <li><a href="#">메뉴 3</a></li>
                    <li class="divider"></li>
                    <li><a href="#">다른 메뉴 </a>
                    </li>
                </ul>
            </div>
            <input type="text" class="form-control">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">
 <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control">
            <div class="input-group-btn dropup">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"> 버 튼 1 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">메뉴 1</a> </li>
                    <li><a href="#">메뉴 2</a></li>
                    <li><a href="#">메뉴 3</a></li>
                    <li class="divider"></li>
                    <li><a href="#">다른 메뉴 </a>
                    </li>
                </ul>
            </div>
        </div>

        <hr>
        <h4> 입력 그룹 분할된 버튼 추가 </h4>
        <div class="input-group">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default"> 버튼 1 </button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">메뉴 1</a></li>
                    <li><a href="#">메뉴 2</a></li>
                    <li><a href="#">메뉴 3</a></li>
                    <li class="divider"></li>
                    <li><a href="#">다른 메뉴 </a>
                    </li>
                </ul>
            </div>
            <input type="text" class="form-control">
        </div>
        <br>

        <div class="input-group">
            <span class="input-group-addon">
 <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control">
            <div class="input-group-btn dropup">
                <button type="button" class="btn btn-default"> 버튼 1 </button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">메뉴 1</a>
                    </li>
                    <li><a href="#">메뉴 2</a>
                    </li>
                    <li><a href="#">메뉴 3</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#">다른 메뉴 </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</body>
