<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 그리드</title>
 
    
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
<!-- Respond.js 는 직접 실행(file://)을 통해 페이지를 볼 때는 동작하지 않는다 -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
 
 
<!-- 부트스트랩 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
 
<!-- 부트스트랩 추가 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
 
<!--부트스트랩 jQuery(부트스트랩의 자바스크립트 플러그인을 위해 필요)-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
 
<!-- 부트스트랩 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
 
 
</head>
<body>

    <div class="container">
        <h2>tabindex="숫자" : 탭(tap)키로 이동할 때의 우선순위</h2>
        
        <div class="dropdown">
            <a tabindex="1" href="#" class="btn btn-default btn-primary">tabindex="1"</a>
            <a tabindex="3" href="#" class="btn btn-default btn-danger">tabindex="3"</a>
            <a tabindex="5" href="#" class="btn btn-default btn-warning">tabindex="5"</a>
            <a tabindex="2" href="#" class="btn btn-default btn-info">tabindex="2"</a>
            <a tabindex="4" href="#" class="btn btn-default btn-default">tabindex="4"</a>
            
        </div>
        
        </div>
    </body>
</html>
